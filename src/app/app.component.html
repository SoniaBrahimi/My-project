<div class="main">

  <select #selectedUser id="user-select" (change)="setCurrentUser(selectedUser.value)">
    <option value={{user.id}} *ngFor="let user of users">{{user.name}}</option>
  </select>

  <div id="head">



    <h1>My to do list</h1>
    <label for="addItemInput">Family program !</label>

    <input #newDescItem placeholder="add a task"
      (keyup.enter)="addItem(newDescItem.value, newCatItem.value); newDescItem.value = ''" class="lg-text-input"
      id="addItemInput" />

    <select #newCatItem name="category" id="category-select">
      <option value="">Category</option>
      <option value="work">work</option>
      <option value="house">house</option>
      <option value="activities">activities</option>
      <option value="children">children</option>

    </select>

    <button class="btn-primary"
      (click)="addItem(newDescItem.value, newCatItem.value); newDescItem.value = ''">Add</button>
  </div>


  <div id="filterButtons" class="btn-wrapper">
    <button class="btn btn-menu" [class.active]="filter == 'all'" (click)="filter = 'all'">
      All
    </button>

    <button class="btn btn-menu" [class.active]="filter == 'work'" (click)="filter = 'work'">
      work
    </button>

    <button class="btn btn-menu" [class.active]="filter == 'house'" (click)="filter = 'house'">
      house
    </button>

    <button class="btn btn-menu" [class.active]="filter == 'activities'" (click)="filter = 'activities'">
      activities
    </button>

    <button class="btn btn-menu" [class.active]="filter == 'children'" (click)="filter = 'children'">
      children
    </button>


  </div>

  <div id="items">
    <div class="listitems">
      <h2>{{itemsActive.length}} <span *ngIf="itemsActive.length === 1; else elseBlock">item</span>
        <ng-template #elseBlock>items</ng-template> to do
      </h2>

      <ul>
        <li *ngFor="let item of itemsActive">
          <app-item (remove)="remove(item)" [item]="item"></app-item>
        </li>
      </ul>
    </div>

    <div class="listitems">
      <h2>{{itemsDone.length}} <span *ngIf="itemsDone.length === 1; else elseBlock">item</span>
        <ng-template #elseBlock>items</ng-template> done
      </h2>

      <ul>
        <li *ngFor="let item of itemsDone">
          <app-item (remove)="remove(item)" [item]="item"></app-item>
        </li>
      </ul>
    </div>
  </div>

</div>
